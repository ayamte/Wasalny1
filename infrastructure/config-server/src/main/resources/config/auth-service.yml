server:  
  port: 8086  
  
spring:  
  datasource:  
    url: jdbc:postgresql://postgres-auth:5432/auth_db  
    username: ${AUTH_DB_USER:wasalny_user}  
    password: ${AUTH_DB_PASSWORD:wasalny_password}  
  jpa:  
    hibernate:  
      ddl-auto: update  
    show-sql: true  
    properties:  
      hibernate:  
        dialect: org.hibernate.dialect.PostgreSQLDialect  
  
jwt:  
  secret: ${JWT_SECRET:your-secret-key-here}  
  expiration: 86400000  
  
eureka:  
  client:  
    service-url:  
      defaultZone: http://eureka-server:8761/eureka/ 